{% extends 'base.html' %}

<!-- Start block content -->
{% block content %}
<div class="container ">
	<div class="col-md-4"></div>
	<div class="col-md-8">
		<div class="card">
			<div class="card-body">
				<form method="POST">

			</div>
		</div>
	</div>
</div>

<!-- End block content -->
{% endblock content %}
