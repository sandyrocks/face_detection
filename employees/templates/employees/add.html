{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-8">
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form|crispy}}
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Create Employee">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
